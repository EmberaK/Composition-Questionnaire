<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="assistance form">
    <meta name="keywords" content="assistance, form, help">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Assistance form</title>
</head>

<body>
    <div class="layer">
        <form class="form" action="#">
            <div class="form-box-main">
                <h3 class="form-box-main-heading">We would like to help you</h3>
                <button class="form-box-main-close" type="button">
                    <img class="form-box-main-close-photo" src="./img/Close.png" alt="Close">
                </button>
            </div>
            <div class="form-box">
                <input type="text" class="name-forms input-forms" name="name" placeholder="Name" required>
                <textarea class="message-forms input-forms" name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-box">
                <h3 class="form-box-heading-answer">How to answer you?</h3>
                <input type="tel" class="tel-forms input-forms" name="tel" placeholder="Phone number" required>
                <input type="email" class="email-forms input-forms" name="email" placeholder="Email" required>
            </div>
            <button class="form-button-submit" type="submit">Send message</button>
        </form>
    </div>


</body>

</html>
